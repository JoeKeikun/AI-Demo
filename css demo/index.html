<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>demo</title>

    <!-- css 脚本 -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/bubble.css">
    <link rel="stylesheet" type="text/css" href="css/wave.css">
</head>

<body>
    <!-- 1.viewport: 展示所有效果的区域  -->
    <div class="viewport">
        <!-- 1.1.bubblewrapper: 泡泡区域 -->
        <div class="bubblewrapper"></div>

        <!-- 1.2.wavewrapper: 波形线区域 -->
        <div class="wavewrapper">
            <!-- 1.2.1.pointswrapper: 点区域 -->
            <div class="pointswrapper"></div>
            <!-- 1.2.2.prompt: 提示区域 -->
            <div class="prompt"></div>
        </div>
    </div>

    <!-- 2.controlpanel: 控制按钮的区域  -->
    <div class="controlpanel">
        <input type="button" id="waitstate" value="进入待机状态" />
        <input type="button" id="listenstate" value="进入监听状态" />
        <input type="button" id="thinkstate" value="进入思考状态" />
    </div>

    <!-- script 脚本 -->
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/context.js"></script>
    <script type="text/javascript" src="js/class/bubble.js"></script>
    <script type="text/javascript" src="js/class/wavepoint.js"></script>
    <script type="text/javascript" src="js/class/wave.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body></html>
